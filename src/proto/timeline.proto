syntax = "proto3";

package api;

// --- Main Timeline (Main library view) ---
message TimelineRatiosResponse {
  repeated TimelineMonthRatios months = 1;
}

message TimelineMonthRatios {
  string month_id = 1;
  int32 count = 2;
  repeated float ratios = 3;
}

message TimelineItemsResponse {
  repeated TimelineMonthItems months = 1;
}

message TimelineMonthItems {
  string month_id = 1;
  repeated TimelineItem items = 2;
}

message TimelineItem {
  string id = 1;
  bool is_video = 2;
  bool has_thumbnails = 3;
  optional int32 duration_ms = 4;
  string timestamp = 5;
}

// --- Album Specific ---
message FullAlbumMediaResponse {
  AlbumInfo album = 1;
  repeated AlbumTimelineItem items = 2;
}

message AlbumTimelineItem {
  string id = 1;
  bool is_video = 2;
  bool has_thumbnails = 3;
  optional int32 duration_ms = 4;
  float ratio = 6;
}

message CollaboratorSummary {
  int64 id = 1;
  int32 user_id = 2;
  string name = 3;
  string role = 4;
}

message AlbumInfo {
  string id = 1;
  string name = 2;
  optional string description = 3;
  bool is_public = 4;
  int32 owner_id = 5;
  string created_at = 6;
  optional string thumbnail_id = 7;
  optional string first_date = 9;
  optional string last_date = 10;
  repeated CollaboratorSummary collaborators = 11;
}