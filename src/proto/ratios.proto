syntax = "proto3";

package api;

message MonthlyRatios {
  string month = 1;
  repeated float ratios = 2;
}

message GetMonthlyRatiosResponse {
  repeated MonthlyRatios results = 1;
}

//Todo there's no point in the short names if i use protobuf
message MediaItem {
  string i = 1;
  int32 v = 2;
  optional int64 d = 3;
  int32 p = 4;
  string t = 5;
}

message MonthGroup {
  string month = 1;
  repeated MediaItem media_items = 2;
}

message MultiMonthGroup {
  repeated MonthGroup months = 1;
}