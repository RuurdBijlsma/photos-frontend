syntax = "proto3";

package api;
//todo suffix all these with Pb or something to differentiate them
message MonthlyRatios {
  // The month identifier as a string, e.g., "2024-02".
  string month = 1;
  // A list of media item aspect ratios calculated for that month.
  repeated float ratios = 2;
}

message GetMonthlyRatiosResponse {
  repeated MonthlyRatios results = 1;
}

//Todo there's no point in the short names if i use protobuf
message MediaItem {
  string i = 1;
  int32 v = 2;
  optional int64 d = 3;
  int32 p = 4;
  string t = 5;
}

message MonthGroup {
  string month = 1;
  repeated MediaItem media_items = 2;
}