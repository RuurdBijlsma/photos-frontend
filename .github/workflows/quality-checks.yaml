name: Quality Checks

on:
  pull_request:
    branches:
      - main

jobs:
  lint-prettier-type-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '23'

      - name: Install dependencies
        run: npm install

      - name: Run oxlint
        run: npm run lint:oxlint

      - name: Run eslint
        run: npm run lint:eslint

      - name: Run type-check
        run: npm run lint:type-check

      - name: Run prettier check
        run: npm run prettier:check
